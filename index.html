<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smart Contract</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="./node_modules/web3/dist/web3.min.js"></script>

</head>

<body>
  <div class="container">
    <form id="submit">
      <h1 class="text-center" style="margin-top:20px">Coursetro Instructor</h1>
      <div class="col-sm-6" style="margin:auto;">
        <p>รหัสผู้สอน:
          <span id="owner"></span>
        </p>
      </div>
      <div class="col-sm-6" style="margin:auto;">
        <div class="form-group">
          <label for="formGroupExampleInput">ชื่อ ผู้สอน</label>
          <input id="name" type="text" class="form-control" required>
        </div>
      </div>
      <div class="col-sm-6" style="margin:auto;">
        <div class="form-group">
          <label for="formGroupExampleInput2" required>อายุ ผู้สอน</label>
          <input id="age" type="text" class="form-control">
        </div>
      </div>
      <div class="col-sm-6" style="margin:auto;">
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">อัปเดต</button>
        </div>
      </div>
      <h2 class="text-center" id="instructor"></h2>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
